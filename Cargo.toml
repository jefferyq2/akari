[workspace]
members = ["crates/agent", "crates/shim", "crates/client", "crates/libakari", "crates/server"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
anyhow = "1.0.82"
clap = { version = "4.5.4", features = ["derive"] }
env_logger = "0.11.3"
futures = "0.3"
futures-util = "0.3"
liboci-cli = "0.3.2"
log = "0.4.21"
oci-spec = "0.6.5"
serde = { version = "1.0.198", features = ["derive"] }
serde_json = "1.0.116"
tarpc = { version = "0.34.0", features = [
    "serde-transport",
    "serde-transport-json",
    "unix",
] }
tokio = { version = "1.37.0", features = ["macros", "net", "rt-multi-thread"] }
thiserror = "1.0.59"
